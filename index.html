<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="description" content="市民卡系統 - 便捷的市民服務平台">
  <meta name="keywords" content="市民卡,電子票券,優惠管理,便民服務">
  <meta name="author" content="市民卡團隊">

  <!-- 安全性標頭 -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:;">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">

  <!-- PWA 相關 -->
  <link rel="icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/img/icons/apple-touch-icon.png">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#0d6efd">

  <!-- 預載入關鍵資源 -->
  <link rel="preconnect" href="https://api.citizencard.com">
  <link rel="preload" href="/fonts/custom-font.woff2" as="font" type="font/woff2" crossorigin>

  <!-- 樣式表 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">

  <title>市民卡系統</title>

  <!-- 離線提示樣式 -->
  <style>
      .offline-alert {
          display: none;
          position: fixed;
          bottom: 20px;
          right: 20px;
          padding: 15px;
          background-color: #dc3545;
          color: white;
          border-radius: 4px;
          z-index: 9999;
      }

      .app-loading {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: #f8f9fa;
          display: flex;
          justify-content: center;
          align-items: center;
          z-index: 9999;
      }

      .app-loading__spinner {
          width: 50px;
          height: 50px;
          border: 5px solid #f3f3f3;
          border-top: 5px solid #0d6efd;
          border-radius: 50%;
          animation: spin 1s linear infinite;
      }

      @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
      }
  </style>
</head>
<body>
<!-- 無障礙跳過導航 -->
<a href="#app" class="skip-link">跳到主要內容</a>

<!-- noscript 提示 -->
<noscript>
  <strong>很抱歉，市民卡系統需要啟用 JavaScript 才能正常運作。請啟用後重試。</strong>
</noscript>

<!-- 應用程式載入提示 -->
<div class="app-loading" id="appLoading">
  <div class="app-loading__spinner"></div>
</div>

<!-- 離線提示 -->
<div class="offline-alert" id="offlineAlert">
  您目前處於離線狀態，部分功能可能無法使用。
</div>

<!-- 主要應用程式容器 -->
<div id="app"></div>

<!-- 錯誤回報容器 -->
<div id="error-container"></div>

<!-- Google Analytics -->
<script>
  // 動態載入 Google Analytics
  if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
    const script = document.createElement('script');
    script.async = true;
    script.src = 'https://www.googletagmanager.com/gtag/js?id=' + window.GA_MEASUREMENT_ID;
    document.head.appendChild(script);

    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', window.GA_MEASUREMENT_ID);
  }
</script>

<!-- 基本腳本 -->
<script>
  // 移除載入提示
  window.addEventListener('load', function() {
    document.getElementById('appLoading').style.display = 'none';
  });

  // 離線狀態處理
  window.addEventListener('offline', function() {
    document.getElementById('offlineAlert').style.display = 'block';
  });

  window.addEventListener('online', function() {
    document.getElementById('offlineAlert').style.display = 'none';
  });
</script>
</body>
</html>
